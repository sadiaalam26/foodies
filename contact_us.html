  <nav class="navbar navbar-expand-lg bg-light ">

        <span class="navbar-toggler-icon"></span>

                <li><a class="dropdown-item" href="menu.html#Sushi">Sushi</a></li>

            </li>


            <a class="nav-link " aria-current="page" href="about_us.html">About us</a>

  <!-- contact us form -->
  <div class="text-center">

    <main class="form-signin w-100 m-auto">
      <form>
       
        <h1 class="h3 mb-3 fw-normal">Contact Us</h1>
        <h6">You can send us a message here:</h6>

          <div class="form-floating">
            <input type="name" class="form-control" id="floatingInput" placeholder="name">
            <label for="floatingInput">Name</label>
          </div>
          <div class="form-floating">
            <input type="contactnumber" class="form-control" id="floatingInput" placeholder="number">
            <label for="floatingInput">Contact Number</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingPassword" placeholder="email">
            <label for="floatingPassword">Email Address</label>
          </div>
          <div class="form-floating">
            <input type="message" class="form-control" id="floatingPassword" placeholder="message">
            <label for="floatingPassword">Message</label>
          </div>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Send Message</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
      </form>
  </div>



  <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
